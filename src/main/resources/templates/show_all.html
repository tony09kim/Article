<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr th:each="article : ${ArticleDto}" th:object="${article}">
            <td th:text="*{id}">1</td>
            <td th:text="*{title}">타이틀 1</td>
            <td th:text="*{content}">내용 1</td>
        </tr>
    </table>

</div>
</body>
</html>
