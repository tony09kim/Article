<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <h1>원래내용</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr>
            <td th:text="${dto.id}"></td>
            <td th:text="${dto.title}">타이틀 1</td>
            <td th:text="${dto.content}">내용 1</td>
        </tr>
    </table>
    <h1>수정내용</h1>
    <form th:action="@{/alterArticle}" method="post" class="container">
        <div class="mb3">
            <label class="form-label">제목</label>
            <input type="text" th:field="${articleDto.title}" class="form-control">
        </div>
        <div class="mb3">
            <label class="form-label">내용</label>
            <textarea class="form-control" th:field="${articleDto.content}" row="3"></textarea>
        </div>
        <input type="hidden" th:value="${dto.id}" name="id">
        <input type="submit" value="저장" class="btn btn-primary">
        <a href="/">Back</a>
    </form>
</div>
</body>
</html>
