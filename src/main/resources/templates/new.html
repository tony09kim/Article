<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <form th:action="@{/insert}" method="post" class="container">
        <div class="mb3">
            <label class="form-label">제목</label>
            <input type="text" th:field="${ArticleDto.title}" class="form-control">
        </div>
        <div class="mb3">
            <label class="form-label">내용</label>
            <textarea class="form-control" th:field="${ArticleDto.content}" row="3"></textarea>
        </div>
        <input type="submit" value="저장" class="btn btn-primary">
        <a href="/">Back</a>
    </form>
</div>
</body>
</html>
